<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Card Memory Game</h1>
  </header>
  <section>
    <main>
      <div id="challenging">
        <ul>
          <li id="easy">
            <h3>Easy</h3>
            <span>6 pairs</span>
          </li>
          <li id="normal">
            <h3>Normal</h3>
            <span>10 pairs</span>
          </li>
          <li id="hard">
            <h3>Hard</h3>
            <span>15 pairs</span>
          </li>
          <li id="master" style="display:none">
            <h3>Master</h3>
            <span>N pairs</span>
          </li>
        </ul>
      </div>
      <div id="counter">
        <ul>
          <li>
            <div>
              0
            </div>
            <span>Hours</span>
          </li>
          <li>
            <div>
              0
            </div>
            <span>Minutes</span>
          </li>
          <li>
            <div>
              0
            </div>
            <span>Seconds</span>
          </li>
          <li>
            <button type="button" id="start">Start</button>
          </li>
        </ul>
      </div>
      <div id="board"></div>
    </main>
    <aside id="scoreBoard">
      <h2>Score Board</h2>
      <ul id="scores">
        <!-- <li>
          <div>
            <h4>Player 1</h4>
            <div>
              <span class="time">01:00</span>
              <span class="date">01/01/2020</span>
            </div>
          </div>
        </li> -->
      </ul>
    </aside>
  </section>
  <!-- <script src="script.js"></script> -->
  <script src="./scripts/game.js" type="module"></script>
</body>
</html>
